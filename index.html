<body>
    <h1>Formulário</h1>

    <div class="linhasup">
    <form name="formulario">
        <h2> Para lhe conhecermos melhor, por favor, insira os dados a seguir.</h2>

        <p>Seu Nome</p><input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="nome" />
        <br>
        <p>Seu Email</p> <input type="email" id="emailid" placeholder="seuemail@exemplo.com.br" required="required" name="email" />
        <br>
        <p>Seu Telefone</p> <input type="number" id="foneid" placeholder="Apenas número com DDD" required="required" name="tel" />
        <br>
        <p>Rua e Número</p> <input type="text" id="enderecoid" placeholder="Rua Exemplo, XXX" required="required" name="endereco" />
        <br>
        <p>Complemento (opcional)</p> <input type="text" id="complementoid" placeholder="Apt XX" name="complemento" />
        <br>
        <p>Seu Bairro</p> <input type="text" id="bairroid" placeholder="Seu Bairro" required="required" name="bairro" />
        <br>
        <p>Cidade e Estado</p> <input type="text" id="cidadeid" placeholder="Exemplo/SP" required="required" name="cidade" />
        <br>
        <p>CEP</p> <input type="number" id="cepid" placeholder="Apenas números" required="required" name="CEP" />
        <br>
        <p></p>
        <button class="pushbutton" onclick="Enviar()">Enviar</button>
        <p></p>
        <p><a href="javascript:window.close()">Sair</a></p>

    </form>
